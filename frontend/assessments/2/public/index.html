<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Real-time Stock Market Application</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="viewport">
			<div class="header">
				<h3>KDU Stock Market Dashboard</h3>
			</div>
			<div class="tab">
				<div class="main-tab">
					<div class="buy-sell">
						<div class="logo">
							<img
								class="image-logo"
								src="/images/zomato logo.png"
								alt="logo"
							/>
							<div class="logo-text">ZOMATO</div>
						</div>
						<div class="price">Price</div>
						<input
							class="quantity"
							type="number"
							id="quantity"
							placeholder="Enter QTY"
						/>
						<button class="buy" onclick="buy()">Buy</button>
						<button class="sell" onclick="sell()">Sell</button>
					</div>
					<div class="graph-container" id="graphContainer"></div>
				</div>
				<div class="tab side-tab" id="sideContainer">
					<div class="history">
						History
						<p>
							100 stocks <br />
							<span>Fri,02 Feb 1996 21:04:05 GMT</span>
							<i class="buy">Buy</i>
						</p>
						<p>
							100 stocks <br />
							<span>Fri,02 Feb 1996 21:04:05 GMT</span>
							<i class="sell">Sell</i>
						</p>
					</div>
				</div>
			</div>
		</div>
		<script src="client.js"></script>
	</body>
</html>
