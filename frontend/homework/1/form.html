<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="form.css" />
		<title>Your Kickdrum-inspired Website</title>
	</head>
	<body>
		<form>
			<label for="name">Name:</label>
			<input type="text" tabindex="1" id="name" name="name" required />

			<label for="email">Email:</label>
			<input type="email" tabindex="2" id="email" name="email" required />

			<label for="message">Message:</label>
			<textarea id="message" tabindex="3" name="message" required></textarea>

			<label for="radio1">Radio 1:</label>
			<input type="radio" id="radio1" name="radio" value="radio1" />

			<label for="radio2">Radio 2:</label>
			<input type="radio" id="radio2" name="radio" value="radio2" />

			<label for="checkbox1">Checkbox 1:</label>
			<input
				type="checkbox"
				id="checkbox1"
				name="checkbox1"
				value="checkbox1"
			/>

			<label for="checkbox2">Checkbox 2:</label>
			<input
				type="checkbox"
				id="checkbox2"
				name="checkbox2"
				value="checkbox2"
			/>

			<label for="select">Select:</label>
			<select id="select" name="select">
				<option value="option1">Option 1</option>
				<option value="option2">Option 2</option>
			</select>

			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required />

			<label for="number">Number:</label>
			<input type="number" id="number" name="number" required />

			<label for="tel">Telephone:</label>
			<input type="tel" id="tel" name="tel" required />

			<label for="search">Search:</label>
			<input type="search" id="search" name="search" required />

			<input type="submit" value="Submit" />
			<input type="reset" value="Reset" />
		</form>
	</body>
</html>
